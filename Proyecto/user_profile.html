<!DOCTYPE html>
<html lang="es">
<head>

</head>

<body>
	
	<!-- HEADER -->
	<header>
		<h1>MI PERFIL</h1>
	</header>

	<!-- MENU -->
  <nav>

      <li>
        <!-- ACCESIBILITY PANEL-->
        <a href="#">Accesibilidad</a></li>
      </li>

    <h3><a href="#">Mis mensajes</a></h3>

      <h3>OFERTAS RECIBIDAS</h3>
      <ul>

            <ul>
