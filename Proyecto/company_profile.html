<!DOCTYPE html>
<html lang="es">
<head>
  <title>Fundación Adecco - Job Search</title>
  <meta charset="utf-8">
</head>

<body>
	<!-- MENU -->
  <nav>
    <ul>
      <li>
        <!-- ACCESIBILITY PANEL-->
        <a href="#">Accesibilidad</a></li>
      </li>
     <li>Company name</li>
     <li><a href="#">Salir</a></li>
   </ul>
  </nav>

  <!-- INBOX -->
  <section>
    <h3><a href="#">Mis mensajes</a></h3>
  </section>

  <!-- BUTTONS ADD NEW OFFERS-->
  <div>
    <input type="button" value="Añadir oferta de empleo">
    <input type="button" value="Añadir curso">
  </div>

  <!-- OFFERS STATUS -->
  <section>
    <!-- STATUS HEADER -->
    <div>
      <h3>SITUACIÓN DE LAS OFERTAS</h3>
      <!-- OFFER FILTER-->
      <div>
        Ordenar por: <select name="order_option">
                <option value="more_recent">Más reciente</option>
                <option value="abc">Alfabético</option>
              </select>
        <input type="search" name="search_text" placeholder="Buscar">
        <input type="button" value="Buscar">
      </div>
    </div>

    <!-- ITEM -->
    <div>
      <h4>Título de la oferta</h4>
      <p>Número de candidatos: X</p>
      <p>Fecha límite: dd/mm/yyyy</p>
      <!-- EDIT OFFER BUTTONS-->
      <div>
        <input type="button" value="Editar">
        <input type="button" value="Borrar">
      </div>
    </div>
  </section>
</body>
</html>
