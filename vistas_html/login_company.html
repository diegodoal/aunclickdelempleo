<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>A un click del empleo</title>
    <meta charset="utf-8">
</head>

<body>
    <!-- MENU -->
    <nav class="container-fluid">
        <div class="row">
            <div class="col-md-8"><a href="index.html"><img src="images/corporative.jpg" class="img-responsive" alt="Responsive image"></a>
            </div>

            <div class="col-md-2"><a href="#"><img src="images/ic_adaptabilidad2.png"></a>
            </div>

            <div class="col-md-2"><a href="login_user.html"><img src="images/ic_soyparticular.png"></a>
            </div>
        </div>
    </nav>

    <!-- ADVANTAGES -->
    <section class="container" id="company_advantages">
        <div class="row">
            <div class="col-xs-4 col-md-4" id="company_clock">
                <img src="images/ic_reloj.png">
            </div>
            <div class="col-xs-4 col-md-4" id="company_coins">
                <img src="images/ic_monedas.png">
            </div>
            <div class="col-xs-4 col-md-4" id="company_people">
                <img src="images/ic_personas.png">
            </div>
        </div>
    </section>

    <!-- FORMS -->
    <article class="container">
        <div class="row">
            <!-- ACCESS -->
            <div class="col-md-5">
                <h1 class="col-md-offset-4">ACCEDE</h1><br>

                <form class="form-horizontal" role="form" action="" autocomplete="on" method="post">
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="email" class="form-control" id="access_email" required="required" placeholder="Correo electrónico">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="password" class="form-control" id="access_password" required="required" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-7">
                            <div class="checkbox">
                                <label><input type="checkbox"> Recuérdame</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-7">
                            <button type="submit" class="btn-img"><img id="access_part" src="images/ic_entrar.png"></button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Barra -->
            <div class="col-md-2">
                <div class="col-md-offset-6 hidden-sm">
                    <img src="images/ic_barrapuntos5.png">
                </div>
            </div>

            <!-- COMPANY REGISTER -->
            <div class="col-md-5">
                <h1 class="col-md-offset-2">CREA TU PERFIL</h1><br>

                <form class="form-horizontal" role="form" action="complete_company_profile_2.html" method="post">
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="text" class="form-control" id="register_name" required="required" placeholder="Nombre">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="text" class="form-control" id="register_surnames" required="required" placeholder="Apellidos">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="email" class="form-control" id="register_part_email" required="required" placeholder="Correo electrónico">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="password" class="form-control" id="register_part_password_1" required="required" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="password" class="form-control" id="register_part_password_2" required="required" placeholder="Repetir contraseña">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-7">
                            <div class="checkbox">
                                <label><input type="checkbox"> Recuérdame</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-7">
                            <button type="submit" class="btn-img"><img id="particular_register" src="images/ic_entrar.png"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </article>
</body>
</html>
