<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/style_login.css" rel='stylesheet' type='text/css' />
    <link href="css/style_nav.css" rel='stylesheet' type='text/css' />
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>A un click del empleo</title>
    <meta charset="utf-8">
</head>

<body>

    <!-- MENU -->
    <nav>
        <a href="index.html"><img id="img_corporative" src="images/corporative.jpg"></a>
        <ul>
            <li><a href="#"><img src="images/ic_adaptabilidad2.png"></a></li>
            <li><a href="login_company.html"><img src="images/ic_soyempresa.png"></a></li>
        </ul>
    </nav>

    <!-- ADVANTAGES-->
    <section id="advantages">
      <div >

        <div id="item1">
            <a href="#"><img id="img"src="images/ic_manos.png"></a>

        </div>

        <div id="item2">

            <a href="#"><img d="img" src="images/ic_puzzle.png"></a>

        </div>
        <div id="item3">
           <a href="#"><img d="img" src="images/ic_reloj.png"></a>
        </div>


      </div>
    </section>

    <article class="container">
        <div class="row">
            <!-- ACCESS -->
            <div class="col-md-5">
                <h1>ACCEDE</h1><br>
                <form class="form-horizontal" role="form" action="" autocomplete="on" method="post">
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="email" class="form-control" id="access_email" required="required" placeholder="Correo electrónico">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="password" class="form-control" id="access_password" required="required" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-2">
                            <div class="checkbox">
                                <label><input type="checkbox"> Recuérdame</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-10">
                            <button type="submit" class="btn-img"><img id="access_part" src="images/ic_entrar.png" class="img-responsive"></button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Barra -->
            <div class="col-md-2">
                <div class="col-md-offset-6">
                    <img src="images/ic_barrapuntos5.png">
                </div>
            </div>

            <!-- PARTICULAR REGISTER -->
            <div class="col-md-5">
                <h1>CREA TU PERFIL</h1><br>
                <form class="form-horizontal" role="form" action="complete_user_profile_2.html" method="post">
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="text" class="form-control" id="register_name" required="required" placeholder="Nombre">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="text" class="form-control" id="register_surnames" required="required" placeholder="Apellidos">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="email" class="form-control" id="register_part_email" required="required" placeholder="Correo electrónico">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="password" class="form-control" id="register_part_password_1" required="required" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="password" class="form-control" id="register_part_password_2" required="required" placeholder="Repetir contraseña">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-10">
                            <div class="checkbox">
                                <label><input type="checkbox"> Recuérdame</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-10">
                            <button type="submit" class="btn-img"><img id="particular_register" src="images/ic_entrar.png" class="img-responsive"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </article>

</body>
</html>
