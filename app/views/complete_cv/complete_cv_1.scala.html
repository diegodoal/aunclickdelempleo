@main(){

<!--COMPLETE_CV_1-->
<section class="container" id="text_user_profile_2">
    <div class="row">
        <div class="col-md-12 brown_adecco century_gothic">
            <h2>COMPLETA TU PERFIL</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 brown_adecco century_gothic size20">
            <p>En tan sólo <span class="red_adecco" >3 pasos</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img src="@routes.Assets.at("images/complete_user_profile_1/ic_paso1.png")">
        </div>
    </div>
</section>


<article class="container">
<div class="row">
<!--Datos Personales-->
    <div class="row">
        <div class="row">
            <div class="row">
                <div class="col-md-12 arial gray_adecco size18 bold">
                <p>Datos personales</p>
                </div>
            </div>

           
            <form class="form-horizontal" role="form"  method="post">
                    <div class="form-group">
                        <div class="col-md-4 col-xs-4 col-sm-4">
                                <input type="text" name='register_name' class="form-control" id="register_name"  required="required" placeholder="Nombre">
                                
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-xs-4 col-sm-4">
                            <input type="text" name='register_surnames' class="form-control" id="register_surnames" required="required" placeholder="Apellidos">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-xs-4 col-sm-4">
                            <input type="text" name="register_date" class="form-control" id="register_date" required="required" placeholder="Fecha de nacimiento">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-xs-4 col-sm-4">
                            <input type="text" name="register_city" class="form-control" id="register_city" required="required" placeholder="Ciudad de residencia">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-xs-4 col-sm-4">
                            <input type="text" name="register_dress" class="form-control" id="register_dress" required="required" placeholder="Calle">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-xs-4 col-sm-4">
                            <input type="text" name="register_number" class="form-control" id="register_number" required="required" placeholder="Numero">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-xs-4 col-sm-4">
                            <input type="text" name="register_post" class="form-control" id="register_post" required="required" placeholder="Código postal">
                            
                        </div>
                    </div>

            </form>
            
        </div>
            
            
<!--Contacto-->
        <div class="row">
        
            <div class="row">
                <div class="col-md-12 arial gray_adecco size18 bold">
                        <p>Datos de contacto</p>
                </div>
            </div>

            
        
            <form class="form-horizontal" role="form"  method="post">
               
                <div class="form-group">
                    <div class="col-md-4  col-xs-4 col-sm-4">
                        <input type="email" name="register_email" class="form-control" id="register_part_email" required="required" placeholder="Correo electrónico">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4  col-xs-4 col-sm-4">
                        

                         <input type="text" name="register_telephone" pattern="[0-9]{9}" class="form-control" id="register_part_telephone" required="required" placeholder="Telefono de contacto">
                    </div>
                </div>
            </form>
            
       
        </div>

<!--Carnet-->
        <div class="row">
            <div class="row">
                <div class="col-md-12 arial gray_adecco size18 bold">
                    <p>Carnet de conducir</p>
                </div>
            </div>
            <div class="row orientation-points">
                <div class="col-md-12">
                    

                    <input type="checkbox" id="check_license" name="license" onclick="enable_cb2(this)">
                    <label for="check_license" class="size14 gray_adecco arial steps_height">No tengo carnet</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <form class="form-horizontal" role="form"  method="post">
                    <div class="form-group" >
                        <select  class="form-control" id="driving_license" name="driving_license">
                            <option value="0" disabled selected="">Tipo de permiso de conducir</option>
                            <option value="1">A1</option>
                            <option value="2">A</option>
                            <option value="3">B</option>
                            <option value="4">C1</option>
                            <option value="5">C</option>
                            <option value="6">D1</option>
                            <option value="7">D</option>
                            <option value="8">BE</option>
                            <option value="9">C1E</option>
                            <option value="10">Grado</option>
                            <option value="11">CE</option>
                            <option value="12">D1E</option>
                            <option value="13">DE</option>
                            <option value="14">btp</option>
                        </select>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    
        <div class="row">
        <div class="col-md-6" id="next_button_user">
            <a href="@routes.StashController.cv2()"><button type="submit" class="btn-img" id="job_experience_group_5"><img  src="@routes.Assets.at("images/complete_user_profile_1/ic_next.png")"></button></a>
        </div>
        </div>
    </div>

</div>

</article>

}
