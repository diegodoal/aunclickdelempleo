@main(){
<article class="container">
    <div class="row">
        <h2 class="red_adecco century_gothic">Debes conocer tu situación actual</h2>
        <div class="brown_adecco arial size14">
            <p>Lo primero que nos debes facilitar es que situación te encuentras actualmente, para ello:</p>

        </div></br>
        <div class="col-md-12 arial gray_adecco size18 bold">
            <p>Nivel de estudios</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <span class="gray_adecco arial size14"style="margin-right:1em">No tengo estudios</span><input type="checkbox" id="check_studies" onclick="levelStudiesSetHidden(this.checked)">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form class="form-horizontal">
                <div class="form-group" id="level_studies_group">
                    <select  class="form-control" id="level_studies" name="level_studies">
                        <option value="0" disabled selected="">Nivel de estudios</option>
                        <option value="1">PCPI / Garantía social</option>
                        <option value="2">Graduado escolar</option>
                        <option value="3">Certificado de escolaridad o de la ESO</option>
                        <option value="4">BUP, Bachillerato y COU</option>
                        <option value="5">Enseñanzas de régimen especial</option>
                        <option value="6">Graduado en ESO</option>
                        <option value="7">FP 1/ Técnico medio</option>
                        <option value="8">FP 2/ Técnico superior</option>
                        <option value="9">Diplomado, Ing. Técnico, Arquitecto técnico</option>
                        <option value="10">Grado</option>
                        <option value="11">Licenciado, Ingeniero, Arquitecto</option>
                        <option value="12">Título Propio/ Carrera no homologada</option>
                        <option value="13">Máster/ Título Propio de Postgrado</option>
                        <option value="14">Doctorado</option>
                        <option value="15">Otros cursos</option>
                        <option value="16">Oposiciones</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</article>

    </div>

        </div>

    </div>

                        <option value="s19">Informática</option>
                        <option value="s20">Ingeniería, Fabricación, Producción</option>
                        <option value="s21">Internet</option>
                        <option value="s22">Jurídico, Fiscal</option>
                        <option value="s23">Limpieza especializada, Saneamiento y Servicios urbanos</option>
                        <option value="s24">Logística, Planificación, Transporte</option>
                        <option value="s25">Mantenimiento, Instalación, Reparación</option>
                        <option value="s26">Marketing, Publicidad</option>
                        <option value="s27">Medio ambiente</option>
                        <option value="s28">Oficios</option>
                        <option value="s29">Prevención de riesgos laborales</option>
                        <option value="s30">Recursos humanos</option>
                        <option value="s31">Sanidad y Salud</option>
                        <option value="s32">Seguridad, Defensa</option>
                        <option value="s33">Servicios generales</option>
                        <option value="s34">Servicios sociales</option>
                        <option value="s35">Telecomunicaciones</option>
                        <option value="s36">Otros</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <form class="form-horizontal">
                <div class="form-group" id="job_experience_group_3">
                    <select  class="form-control" name="experience" id="experience">
                        <option value="s0" disabled selected="">Años de experiencia</option>
                        <option value="s1"> Prácticas</option>

                        <option value="s2"> 1-3 años</option>
                        <option value="s3"> 3-5 años</option>
                        <option value="s4"> +5 años</option>
                        <option value="s6"> +10 años</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11">
            <p class="brown_adecco arial size12" id="job_experience_group_4">Debes añadir cada uno de los puestos que hayas tenido.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" id="add_button_user">
            <button type="submit" class="btn-img" id="job_experience_group_5"><img  src="@routes.Assets.at("images/complete_user_profile_1/ic_add.png")"></button>
        </div>
    </div></br></br>

    <div class="row">
        <div class="col-md-2 col-xs-5 col-sm-3 arial size16 button_finish">
            <a href="@routes.OrientationController.blank()">FINALIZAR</a>
        </div>
    </div>
</article>

}
