@(error_login_msg: String)

@main(){
<!-- ADVANTAGES -->
<section class="container" id="user_advantages">
    <div class="row">
        <div class="col-md-12 col-md-4" id="user_hands">
            <img src="@routes.Assets.at("images/login_user/ic_manos.png")">
        </div>
        <div class="hidden-xs hidden-sm col-md-4" id="user_puzzle">
            <img src="@routes.Assets.at("images/login_user/ic_puzzle.png")">
        </div>
        <div class="hidden-xs hidden-sm col-md-4" id="user_clock">
            <img src="@routes.Assets.at("images/login_user/ic_reloj.png")">
        </div>
    </div>
</section>

<!-- FORMS -->
<article class="container">
    <div class="row">
        <!-- ACCESS -->
        <div class="center">
            <h1 class="size30 century_gothic gray_adecco">RESTABLECER CONTRASEÑA</h1><br>

            <form class="form-horizontal" role="form" action="@routes.LoginController.restorePassword()" autocomplete="on" method="post">
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-6">
                        <input type="password" name='restore_password' class="form-control" id="restore_password" required="required" placeholder="Nueva contraseña">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-6">
                        <input type="password" name='repeat_restore_password' class="form-control" id="repeat_restore_password" required="required" placeholder="Repetir contraseña">
                    </div>
                </div>

                <div class="form-group">

                    <div class="button-create">
                        <button type="submit">ENTRAR</button>
                    </div>

                    <div class="">
                        @if(error_login_msg != null) {
                            <div id="restore_success">
                                <br>
                                <div class="alert alert-danger" role="alert">@error_login_msg</div>
                            </div>
                        }
                    </div>
                </div>
            </form>
        </div>
    </div>
</article>

<script>

</script>
}
